<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudval Maxson Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="hero">
            <h1>Gudval Maxson</h1>
            <p>Developer | Designer | Innovator</p>
            <a href="#portfolio" class="cta">View My Work</a>
        </div>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Professional bio here...</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="projects">
            <!-- Repeat for each project -->
            <div class="project">
                <img src="project-image.jpg" alt="Project Image">
                <h3>Project Title</h3>
                <p>Brief description of the project...</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Gudval Maxson. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
